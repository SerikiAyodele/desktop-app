<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add your item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <form >
            <div>
                <label>Enter Item</label>
                <input type="text" id="item" autofocus>
            </div>
            <button type="submit" class="btn waves-effect waves-light">add Item</button>
        </form>
       
    </div>
    
    <script >
        
        const electron = require('electron');
        const {ipcRenderer} = electron;
        
        //using a bit of vanilla javascript to catch the item
        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        //when we use a submit function it just tries to submit to a file automatically, so we are going tp try to stop that
        function submitForm(e){
           e.preventDefault();
           const item = document.querySelector('#item').value;
           ipcRenderer.send('item:add', item);
           
        }
    </script>
</body>
</html>
